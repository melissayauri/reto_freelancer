<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start Bootstrap</title>
    <!--vinculando con google fonts para el tipo de letra-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <!--vinculando el archivo de iconos-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--vinculando con el archivo css-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--Encabezado-->
    <header>
      <h1 class="text-uppercase">Start Bootstrap</h1>
      <!--menú de navegación-->
      <nav>
        <ul>
          <!--en la etiqueta anchor, se enlaza con cada sección -->
          <li class="text-uppercase"><a href=#contact>Contact</a></li>
          <li class="text-uppercase"><a href="#about" >About</a></li>
          <li class="text-uppercase"><a href="#portfolio" >Portfolio</a></li>
        </ul>
      </nav>
    </header>
    <!--primera seccion-->
    <section id="first-block" >
      <img src="assets/images/profile.png" alt="">
      <div class="text">
        <h1 class="text-uppercase title-white">Start Bootstrap</h1>
        <div id="start-white">
          <i class= "fa fa-star" aria-hidden="true"></i>
        </div>
        <p>Web Developer-Graphic Artist- User Experience Designer</p>
      </div>
    </section>


  </body>
</html>
